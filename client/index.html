<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Tetris</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>멀티 테트리스</h1>
            <form id="loginForm">
                <input type="text" id="playerName" placeholder="이름을 입력하세요" maxlength="20" required>
                <div id="gravityControlContainer" class="gravity-control hidden">
                    <label class="toggle-label">
                        <input type="checkbox" id="gravityToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">중력 효과</span>
                    </label>
                    <p class="gravity-hint">첫 번째 플레이어가 설정을 제어합니다</p>
                </div>
                <button type="submit">게임 시작</button>
            </form>
            <button id="viewDashboardBtn" class="secondary-btn">대시보드 보기</button>
        </div>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="game-container">
            <div class="left-panel">
                <h3>상위 플레이어</h3>
                <div id="topPlayers" class="top-players"></div>
            </div>

            <div class="main-game">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                
                <!-- Touch Controls Overlay -->
                <div id="touchControls" class="touch-controls hidden">
                    <div class="touch-controls-left">
                        <button id="touchMoveLeft" class="touch-btn touch-move-btn">◀</button>
                        <button id="touchMoveRight" class="touch-btn touch-move-btn">▶</button>
                    </div>
                    <div class="touch-controls-center">
                        <button id="touchRotate" class="touch-btn touch-rotate-btn">↻</button>
                        <button id="touchSoftDrop" class="touch-btn touch-drop-btn">↓</button>
                    </div>
                    <div class="touch-controls-right">
                        <button id="touchHardDrop" class="touch-btn touch-hard-drop-btn">⬇</button>
                        <button id="touchPause" class="touch-btn touch-pause-btn">⏸</button>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="pauseBtn">일시정지</button>
                    <button id="restartBtn">다시시작</button>
                    <button id="dashboardBtn">대시보드</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="game-info">
                    <div class="player-info">
                        <h2 id="currentPlayer">Player</h2>
                        <div class="stats">
                            <div>점수: <span id="score">0</span></div>
                            <div>레벨: <span id="level">1</span></div>
                            <div>라인: <span id="lines">0</span></div>
                        </div>
                    </div>
                    <div class="level-info">
                        <h4>레벨업까지:</h4>
                        <div class="level-progress">
                            <div class="level-progress-bar">
                                <div id="levelProgressFill" class="level-progress-fill"></div>
                            </div>
                            <div id="levelCountdown" class="level-countdown">10</div>
                        </div>
                    </div>
                    <div class="next-piece">
                        <h4>다음:</h4>
                        <canvas id="nextCanvas" width="80" height="80"></canvas>
                    </div>
                </div>

                <div class="game-options">
                    <div class="rotation-control">
                        <h4>회전 방향:</h4>
                        <button id="rotationToggle" class="rotation-btn">
                            <span id="rotationDirection">반시계방향</span>
                            <span class="rotation-icon">🔄</span>
                        </button>
                        <p class="rotation-hint">클릭하여 변경</p>
                    </div>

                    <div id="gravityGameControl" class="gravity-game-control hidden">
                        <h4>게임 설정:</h4>
                        <label class="toggle-label small">
                            <input type="checkbox" id="gravityGameToggle">
                            <span class="toggle-slider small"></span>
                            <span class="toggle-text">중력 효과</span>
                        </label>
                        <p class="setting-hint">첫 번째 플레이어만 변경 가능</p>
                    </div>
                </div>

                <div class="instructions">
                    <h4>조작법</h4>
                    <div class="controls-grid">
                        <div class="control-section">
                            <strong>키보드</strong>
                            <p>← → 이동 | ↓ 소프트드롭</p>
                            <p>스페이스 하드드롭 | ↑ 회전</p>
                        </div>
                        <div class="control-section">
                            <strong>마우스</strong>
                            <p>클릭 이동/회전 | 휠 회전</p>
                            <p>더블클릭 하드드롭</p>
                        </div>
                        <div class="control-section">
                            <strong>터치</strong>
                            <p>버튼/스와이프 | 탭 회전</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <p>제거한 라인: <span id="finalLines">0</span></p>
            <div class="modal-buttons">
                <button id="playAgainBtn">다시 플레이</button>
                <button id="spectatorBtn" class="spectator-btn">관전 모드</button>
            </div>
        </div>
    </div>

    <!-- Spectator Mode UI -->
    <div id="spectatorScreen" class="screen hidden">
        <div class="spectator-container">
            <div class="spectator-header">
                <div class="spectator-info">
                    <h1>🎮 관전 모드</h1>
                    <div class="spectator-stats">
                        <span>당신의 최종 점수: <strong id="spectatorFinalScore">0</strong></span>
                        <span>제거한 라인: <strong id="spectatorFinalLines">0</strong></span>
                    </div>
                </div>
                <div class="spectator-actions">
                    <button id="joinGameBtn" class="join-game-btn">게임 참가</button>
                    <button id="spectatorDashboardBtn" class="dashboard-btn-spectator">대시보드</button>
                </div>
            </div>

            <div class="spectator-players">
                <h3>활성 플레이어</h3>
                <div id="spectatorPlayers" class="spectator-grid"></div>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/tetris.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
